<!DOCTYPE html>
<html lang="ru"> 
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/Les.4/css.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .notification-alert {
            display:none;
        }
        .notification-alert.show {
            display: block;
        }
    </style>
<body> 

<section class="tasks-wrap mt-5">
    <div class="container">
        <div class="alert notification-alert">
        </div>
        <div class="card mb-3">
            <div class="card-header">
                Add todo
            </div>
            <div class="card-body">
                <form name="addTodoItem">
                    <div class="form-group">
                        <label for="todoText">Text</label>
                        <input type="text" class="form-control" id="todoText">
                        <div class="invalid-feedback">
                            Please enter some text!
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add</button>
                </form>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header">
                Task list
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <!-- <li class="list-group-item">An item</li> -->
                </ul>
            </div>
            
        </div>
        <button class="btn btn-primary clear-btn mb-3">Clear list</button>
    </div>

</section>

<script src="https://kit.fontawesome.com/d932bc8852.js" crossorigin="anonymous"></script>
<script src="lesson2.js"></script>
</body>
</html>
